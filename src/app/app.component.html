<div class="contenedor">
  <div class="wrapper">
    <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
              <div class="flip-card__front">
                <div class="title">Encriptar</div>
                <div class="flip-card__form" action="">
                    <input class="flip-card__input" name="mensaje" placeholder="Mensaje a encriptar" type="text">
                    <input class="flip-card__input" name="encriptado" placeholder="Mensaje encriptado" type="text">
                    <button class="flip-card__btn">¡Vamos!</button>
                </div>
              </div>
              <div class="flip-card__back">
                <div class="title">Desencriptar</div>
                <div class="flip-card__form" action="">
                  <input class="flip-card__input" name="encriptado" placeholder="Mensaje encriptado" type="text">
                  <input class="flip-card__input" name="desencriptado" placeholder="Mensaje desencriptado" type="text">
                  <button onclick="" class="flip-card__btn">¡Vamos!</button>
                </div>
              </div>
          </div>
        </label>
    </div>   
  </div>
</div>
