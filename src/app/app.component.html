<div class="contenedor">
  <div class="wrapper">
    <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider" (click)="limpiar()"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
              <div class="flip-card__front">
                <div class="title">Encriptar</div>
                <div class="flip-card__form" action="">
                    <input class="flip-card__input" name="mensaje" placeholder="Mensaje a encriptar" type="text" [(ngModel)]="mensaje">
                    <input class="flip-card__input" name="encriptado" placeholder="Mensaje encriptado" type="text" disabled [ngModel]="msjCifrado">
                    <input class="flip-card__input" name="modulo" placeholder="Módulo" type="number" [(ngModel)]="desplazamiento">
                    <button class="flip-card__btn" (click)="cifrarCesar()">¡Vamos!</button>
                </div>
              </div>
              <div class="flip-card__back">
                <div class="title">Desencriptar</div>
                <div class="flip-card__form" action="">
                  <input class="flip-card__input" name="encriptado" placeholder="Mensaje encriptado" type="text" [(ngModel)]="msjCifrado">
                  <input class="flip-card__input" name="desencriptado" placeholder="Mensaje desencriptado" type="text" [(ngModel)]="mensaje">
                  <input class="flip-card__input" name="modulo" placeholder="Módulo" type="number" [(ngModel)]="desplazamiento">
                  <button (click)="descifrarCesar()" class="flip-card__btn">¡Vamos!</button>
                </div>
              </div>
          </div>
        </label>
    </div>   
  </div>
</div>
